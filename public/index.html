      function changeFavicon(iconPath) {

        favicon.href = iconPath;
      }

      // const menuRevendaCondition = Array.from(window.location?.ancestorOrigins || [])[0].includes('spdv.online');
      const ancestorOriginsArray = Array.from(window.location?.ancestorOrigins || []);
      const menuRevendaCondition = ancestorOriginsArray.length > 0 && ancestorOriginsArray[0].includes('spdv.online');

      if (menuRevendaCondition) {
        changeFavicon('%PUBLIC_URL%/images/faviconSPDV.png');
      }
